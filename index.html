<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1169/1169608.png"
    />
    <title>Pokemon Search App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search Pokemon" />
        <button id="searchButton">Search</button>
        <button id="clearButton">clear</button>
      </div>
      <div class="loading" id="loadingSpinner"></div>
      <div class="pokemon-results" id="pokemonResults"></div>

      <div class="previous-search-container">
        <h2 class="hidden" id="hidden">Previous History</h2>
        <div id="previousSearches" class="previous-searches"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
